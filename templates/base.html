<!-- RiffMates/templates/base.html -->
{% load compress %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
  <title>
    {% block title %}Licitapp{% endblock title %}
  </title>
  {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
  {% endcompress %}
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11"
    integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
</head>
<body>
  <div x-data="{ isOpen: true, activeTab: '' }">
    <header class="bg-white border-b">
      <nav class="flex mx-4 flex items-center justify-between py-4">
        <div class="flex">
          <button
            @click="isOpen =! isOpen">
              <svg fill="currentColor" viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M4 5h16a1 1 0 010 2H4a1 1 0 110-2zm0 6h16a1 1 0 010 2H4a1 1 0 010-2zm0 6h16a1 1 0 010 2H4a1 1 0 010-2z"/></svg>
          </button>
        </div>
      </nav>
    </header>
    <div class="flex">
      <aside class="flex flex-col p-2 top-0 left-0 bg-white border-r-2 min-h-full">
        <ul>
          <li>
            <a href="#"
            class="flex items-center rounded px-3 py-3 group hover:bg-gray-100"
            :class="{ 'hover:bg-emerald-100 bg-emerald-100' : activeTab === 'buscador'}"
            @click.prevent="activeTab = 'buscador'"
            hx-get="{% url 'buscador' %}"
            hx-replace-url="true"
            hx-trigger="click"
            hx-target="#main-container"
            hx-swap="innerHTML">
              <svg
              class="w-6 h-6 mr-3 transition duration-75 group-hover:text-emerald-400"
              :class="{ 'text-emerald-400' : activeTab === 'buscador'}"
              aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
              </svg>
              <span x-show="isOpen">Buscador</span>
            </a>
          </li>
          <li class="">
            <a href="#"
            class="flex items-center rounded px-3 py-3 group hover:bg-gray-100"
            :class="{ 'hover:bg-emerald-100 bg-emerald-100' : activeTab === 'panel'}"
            @click.prevent="activeTab = 'panel'"
            hx-get="{% url 'panel' %}"
            hx-replace-url="true"
            hx-trigger="click"
            hx-target="#main-container"
            hx-swap="innerHTML">
              <svg
              class="w-6 h-6 mr-3 transition duration-75 group-hover:text-emerald-400"
              :class="{ 'text-emerald-400' : activeTab === 'panel'}"
              aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 4v15a1 1 0 0 0 1 1h15M8 16l2.5-5.5 3 3L17.273 7 20 9.667" />
              </svg>
              <span x-show="isOpen">Panel</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center rounded px-3 py-3 group hover:bg-gray-100"
            :class="{ 'hover:bg-emerald-100 bg-emerald-100' : activeTab === 'licitaciones'}"
            @click.prevent="activeTab = 'licitaciones'"
            hx-get="{% url 'licitaciones' %}"
            hx-replace-url="true"
            hx-trigger="click"
            hx-target="#main-container"
            hx-swap="innerHTML">
              <svg class="w-6 h-6 mr-3 transition duration-75 group-hover:text-emerald-400"
              :class="{ 'text-emerald-400' : activeTab === 'licitaciones'}"
              aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M18 5V4a1 1 0 0 0-1-1H8.914a1 1 0 0 0-.707.293L4.293 7.207A1 1 0 0 0 4 7.914V20a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-5M9 3v4a1 1 0 0 1-1 1H4m11.383.772 2.745 2.746m1.215-3.906a2.089 2.089 0 0 1 0 2.953l-6.65 6.646L9 17.95l.739-3.692 6.646-6.646a2.087 2.087 0 0 1 2.958 0Z" />
              </svg>
              <span x-show="isOpen">Licitaciones</span>
            </a>
          </li>
          <li>
            <a href="#"
            class="flex items-center rounded px-3 py-3 group hover:bg-gray-100"
            :class="{ 'hover:bg-emerald-100 bg-emerald-100' : activeTab === 'ofertantes'}"
            @click.prevent="activeTab = 'ofertantes'">
              <svg
              class="w-6 h-6 mr-3 transition duration-75 group-hover:text-emerald-400"
              :class="{ 'text-emerald-400' : activeTab === 'ofertantes'}"
              aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                d="M4.5 17H4a1 1 0 0 1-1-1 3 3 0 0 1 3-3h1m0-3.05A2.5 2.5 0 1 1 9 5.5M19.5 17h.5a1 1 0 0 0 1-1 3 3 0 0 0-3-3h-1m0-3.05a2.5 2.5 0 1 0-2-4.45m.5 13.5h-7a1 1 0 0 1-1-1 3 3 0 0 1 3-3h3a3 3 0 0 1 3 3 1 1 0 0 1-1 1Zm-1-9.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z" />
              </svg>
              <span x-show="isOpen">Ofertantes</span>
            </a>
          </li>
        </ul>
      </aside>
      <main class="w-full min-h-screen" id="main-container">
        {% block content %}
        {% endblock content %}
      </main>
    </div>
  </div>
  <script src="{% static 'stepper/js/stepper.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/path-params.js"></script>
</body>
</html>
