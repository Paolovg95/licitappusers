{% extends 'base.html' %}
{% block content %}
<div id="licitaciones-body-container" class="content mt-14">
  <h1 class="mb-10 p-4 text-xl font-normal border-b border-gray-200">Licitaciones</h1>
  <div class="flex flex-wrap justify-between mb-4 border-b border-gray-100">
    <div class="flex flex-wrap justify-between">
      <ul class="flex justify-end -mb-px text-sm font-medium text-center"
        id="licitaciones-tab"
        data-tabs-active-classes="transition duration-600 text-black border-emerald-400"
        data-tabs-inactive-classes="transition duration-600 text-gray-500 border-gray-200"
        data-tabs-toggle="#licitaciones-tab-content" role="tablist">
        <li class="me-2" role="presentation">
          <button class="inline-block p-4 border-b-2 rounded-t-lg"
            hx-get="/licitaciones"
            hx-replace-url="true"
            hx-trigger="click"
            hx-target="#all-licitaciones-container"
            hx-swap="innerHTML"
            id="all-licitaciones-tab" data-tabs-target="#all-licitaciones-container" type="button" role="tab"
            aria-controls="all-licitaciones-tab" aria-selected="false">Todo
          </button>
        </li>
        <li class="me-2" role="presentation">
          <button
            hx-get="/licitaciones/?status=OPEN"
            hx-replace-url="true"
            hx-trigger="click"
            hx-target="#open-licitaciones-container"
            hx-swap="innerHTML"
            class="inline-block p-4 border-b-2 rounded-t-lg hover:text-emerald-700 hover:border-emerald-400"
            id="open-licitaciones-tab" data-tabs-target="#open-licitaciones-container" type="button" role="tab" aria-controls="open-licitaciones-tab"
            aria-selected="false">Abierta</button>
        </li>
        <li class="me-2" role="presentation">
          <button
            hx-get="/licitaciones/?status=CLOSED"
            hx-replace-url="true"
            hx-trigger="click"
            hx-target="#closed-licitaciones-container"
            hx-swap="innerHTML"
            class="inline-block p-4 border-b-2 rounded-t-lg hover:text-emerald-700 hover:border-emerald-400"
            id="closed-licitaciones-tab" data-tabs-target="#closed-licitaciones-container" type="button" role="tab" aria-controls="closed-licitaciones-tab"
            aria-selected="false">Cerrada</button>
        </li>
        <li class="me-2" role="presentation">
          <button
            hx-get="/licitaciones/?status=FINISHED"
            hx-replace-url="true"
            hx-trigger="click"
            hx-target="#finished-licitaciones-container"
            hx-swap="innerHTML"
            class="inline-block p-4 border-b-2 rounded-t-lg hover:text-emerald-700 hover:border-emerald-400"
            id="finished-licitaciones-tab" data-tabs-target="#finished-licitaciones-container" type="button" role="tab" aria-controls="finished-licitaciones-tab"
            aria-selected="false">Finalizada</button>
        </li>
      </ul>
    </div>
    <button
      type="button"
      class="transition flex justify-end font-bold text-black ease-in-out delay-150 hover:scale-110 duration-300 mt-5 sm:mt-0 bg-emerald-400 rounded-md text-sm px-5 py-2.5 text-center mx-10 mb-2"
      ><a href="{% url 'create_licitacion' %}">Nueva Licitacion</a>
    </button>
  </div>
  <div id="licitaciones-tab-content">
    <!-- TODO -->
    <div class="hidden" id="all-licitaciones-container" role="tabpanel"
    aria-labelledby="all-licitaciones-tab">
      {% if licitaciones %}
        {% include 'partials/table_licitaciones.html' %}
      {% endif %}
    </div>
    <!-- OPEN -->
    <div class="hidden transition-duration: 550ms" id="open-licitaciones-container" role="tabpanel"
    aria-labelledby="open-licitaciones-tab">
    </div>
    <!-- CLOSED -->
    <div class="hidden" id="closed-licitaciones-container" role="tabpanel"
      aria-labelledby="closed-licitaciones-tab">
    </div>
    <!-- FINISHED -->
    <div class="hidden" id="finished-licitaciones-container" role="tabpanel"
      aria-labelledby="finished-licitaciones-tab">
    </div>
  </div>
</div>
{% endblock content %}
