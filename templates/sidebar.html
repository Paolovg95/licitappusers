
  <div class="flex">
    <aside
      class="flex flex-col pt-20 p-2 space-y-2 min-h-screen border-r-2 border-gray-200 bg-white hidden lg:block" x-transition.duration.500ms x-transition.delay.250ms>
        <ul x-data="{}" class="space-y-2 font-medium"
        id="tabs"
        role="tablist">
          <li>
            <a
              class="flex transition delay-50 rounded-md items-center p-2 text-black hover:bg-gray-100 group selected"
              hx-get="{% url 'buscador' %}"
              hx-replace-url="true"
              hx-trigger="click"
              hx-target="#main-container"
              hx-swap="innerHTML"
              role="tab"
              aria-selected="false"
              data-active="buscador"
              @click="manageTab"
              >
              <svg class="w-6 h-6 mr-4 transition duration-75 group-hover:text-emerald-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                  d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
              </svg>
              <span x-show="asideOpen">Buscador</span>
            </a>
          </li>
          <li>
            <a
              class="flex transition delay-50 rounded-md items-center p-2 text-black hover:bg-gray-100 group"
              hx-get="{% url 'panel' %}"
              hx-replace-url="true"
              hx-trigger="click"
              hx-target="#main-container"
              hx-swap="innerHTML"
              role="tab"
              aria-selected="false"
              data-active="panel"
              @click="manageTab"
              >
              <svg class="w-6 h-6 mr-4 transition duration-75 group-hover:text-emerald-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 4v15a1 1 0 0 0 1 1h15M8 16l2.5-5.5 3 3L17.273 7 20 9.667" />
              </svg>
              <span x-show="asideOpen">Panel</span>
            </a>
          </li>
          <li>
            <a
              class="flex transition delay-50 rounded-md items-center p-2 text-black hover:bg-gray-100 group"
              hx-get="{% url 'licitaciones' %}"
              hx-replace-url="true"
              hx-trigger="click"
              hx-target="#main-container"
              hx-swap="innerHTML"
              role="tab"
              aria-selected="false"
              data-active="licitaciones"
              @click="manageTab"
              >
              <svg class="w-6 h-6 mr-4 transition duration-75 group-hover:text-emerald-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M18 5V4a1 1 0 0 0-1-1H8.914a1 1 0 0 0-.707.293L4.293 7.207A1 1 0 0 0 4 7.914V20a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-5M9 3v4a1 1 0 0 1-1 1H4m11.383.772 2.745 2.746m1.215-3.906a2.089 2.089 0 0 1 0 2.953l-6.65 6.646L9 17.95l.739-3.692 6.646-6.646a2.087 2.087 0 0 1 2.958 0Z" />
              </svg>
              <span x-show="asideOpen">Licitaciones</span>
            </a>
          </li>
          <li>
            <a href="{% url 'ofertantes' %}"
              data-active="ofertantes"
              class="flex transition delay-50 rounded-md items-center p-2 text-black hover:bg-gray-100 group">
              <svg class="w-6 h-6 mr-4 transition duration-75 group-hover:text-emerald-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                  d="M4.5 17H4a1 1 0 0 1-1-1 3 3 0 0 1 3-3h1m0-3.05A2.5 2.5 0 1 1 9 5.5M19.5 17h.5a1 1 0 0 0 1-1 3 3 0 0 0-3-3h-1m0-3.05a2.5 2.5 0 1 0-2-4.45m.5 13.5h-7a1 1 0 0 1-1-1 3 3 0 0 1 3-3h3a3 3 0 0 1 3 3 1 1 0 0 1-1 1Zm-1-9.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z" />
              </svg>
              <span x-show="asideOpen">Ofertantes</span>
            </a>
          </li>
        </ul>
        <ul class="pt-4 mt-4 space-y-2 text-base font-medium">
          <li>
            <a href="#"
              class="flex transition delay-50 rounded-md items-center p-2 text-black hover:bg-gray-100 group">
              <svg class="w-6 h-6 mr-4 transition duration-75 group-hover:text-emerald-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M18.122 17.645a7.185 7.185 0 0 1-2.656 2.495 7.06 7.06 0 0 1-3.52.853 6.617 6.617 0 0 1-3.306-.718 6.73 6.73 0 0 1-2.54-2.266c-2.672-4.57.287-8.846.887-9.668A4.448 4.448 0 0 0 8.07 6.31 4.49 4.49 0 0 0 7.997 4c1.284.965 6.43 3.258 5.525 10.631 1.496-1.136 2.7-3.046 2.846-6.216 1.43 1.061 3.985 5.462 1.754 9.23Z" />
              </svg>
              <span x-show="asideOpen">Planes</span>
            </a>
          </li>
          <li x-transition.duration.500ms>
            <a href="#"
              class="flex transition delay-50 rounded-md items-center p-2 text-black hover:bg-gray-100 group">
              <svg class="w-6 h-6 mr-4 transition duration-75 group-hover:text-emerald-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m8.032 12 1.984 1.984 4.96-4.96m4.55 5.272.893-.893a1.984 1.984 0 0 0 0-2.806l-.893-.893a1.984 1.984 0 0 1-.581-1.403V7.04a1.984 1.984 0 0 0-1.984-1.984h-1.262a1.983 1.983 0 0 1-1.403-.581l-.893-.893a1.984 1.984 0 0 0-2.806 0l-.893.893a1.984 1.984 0 0 1-1.403.581H7.04A1.984 1.984 0 0 0 5.055 7.04v1.262c0 .527-.209 1.031-.581 1.403l-.893.893a1.984 1.984 0 0 0 0 2.806l.893.893c.372.372.581.876.581 1.403v1.262a1.984 1.984 0 0 0 1.984 1.984h1.262c.527 0 1.031.209 1.403.581l.893.893a1.984 1.984 0 0 0 2.806 0l.893-.893a1.985 1.985 0 0 1 1.403-.581h1.262a1.984 1.984 0 0 0 1.984-1.984V15.7c0-.527.209-1.031.581-1.403Z" />
              </svg>
              <span x-show="asideOpen">Ayuda</span>
            </a>
          </li>
          <li>
            <a href="#"
              class="flex transition delay-50 rounded-md items-center p-2 text-black hover:bg-gray-100 group">
              <svg class="w-6 h-6 mr-4 transition duration-75 group-hover:text-emerald-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 17h6l3 3v-3h2V9h-2M4 4h11v8H9l-3 3v-3H4V4Z" />
              </svg>
              <span x-show="asideOpen">Soporte</span>
            </a>
          </li>
        </ul>
    </aside>
    <main class="w-full mt-14 min-h-screen" id="main-container">
      {% block content %}
      {% endblock content %}
    </main>
  </div>
